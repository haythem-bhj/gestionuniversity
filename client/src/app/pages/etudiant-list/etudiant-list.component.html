<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Lista Etudiant</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">
    <div class="card-body">
        <h5 class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Cerca
        </h5>
        
        <form #searchForm="ngForm">
            <div class="row mt-40 justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="classe">Classe</label>
                        <input type="number" class="form-control" id="classe" [(ngModel)]="search.classe" name="classe" #classe="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="search.email" name="email" #email="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom" [(ngModel)]="search.nom" name="nom" #nom="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" [(ngModel)]="search.password" name="password" #password="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prenom</label>
                        <input type="text" class="form-control" id="prenom" [(ngModel)]="search.prenom" name="prenom" #prenom="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">classe</th>
            <th scope="col">email</th>
            <th scope="col">nom</th>
            <th scope="col">password</th>
            <th scope="col">prenom</th>
            <th>Rimuovi</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'classe': search.classe, 'email': search.email, 'nom': search.nom, 'password': search.password, 'prenom': search.prenom }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/etudiants', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.classe }}</td>
            <td>{{item.email }}</td>
            <td>{{item.nom }}</td>
            <td>{{item.password }}</td>
            <td>{{item.prenom }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-outline-primary btn-xs" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    Rimuovi
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'classe': search.classe ,  'email': search.email ,  'nom': search.nom ,  'password': search.password ,  'prenom': search.prenom  }).length == 0">
        Nessun elemento trovato
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Rimuovi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Vuoi rimuovere questo elemento?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">SI</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/etudiants/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
